<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <div>
    <input id="texto-tarefa" type="text" placeholder="digite as tarefas">
    <button id="criar-tarefa">Criar tarefa</button>
  </div>
  <div>
    <ol id="lista-tarefas"></ol>
  </div>
  <div>
    <button id="apaga-tudo" type="reset">Apaga tudo</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="mover-cima">☝☝</button>
    <button id="mover-baixo">👇👇</button>
    <button id="remover-selecionado">Remover selecionado</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
