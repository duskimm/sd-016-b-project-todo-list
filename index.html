<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/5084150b6f.js" crossorigin="anonymous"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

  <title>ToDo-List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento"> 
      Clique duas vezes em um item para marc√°-lo como completo
    </p>
  </header>
  <main>
    <input type="text" id="texto-tarefa" placeholder="Inserir Tarefa">
    <button id="criar-tarefa"> Criar</button>
  </input>
  </main>
  <section>
      <article>
        <ol id="lista-tarefas">

        </ol>
      </article>

        <aside>
        <button id="apaga-tudo">Remover todas</button>
        <button id="remover-selecionado">Remover Selecionada</button>
        <button id="remover-finalizados">Remover Concluidas</button>
        <button id="salvar-tarefas">Salvar</button>
        <button id="mover-cima"><i class="fas fa-arrow-up"></i></button>
        <button id="mover-baixo"><i class="fas fa-arrow-down"></i></button>

        </aside>    
  </section>
  <script src="./script.js"></script>
</body>
</html>
