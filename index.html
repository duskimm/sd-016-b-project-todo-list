<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      <div class="containerInput">
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
      </div>
      <ol id="lista-tarefas"></ol>
      <button id="apaga-tudo">Apagar lista</button>
      <button id="remover-finalizados">Apaga terminados</button>
      <button id="salvar-tarefas">Salvar Lista</button>
      <button id="mover-cima">Cima</button>
      <button id="mover-baixo">Baixo</button>
      <button id="remover-selecionado">Remover Selecionado</button>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
