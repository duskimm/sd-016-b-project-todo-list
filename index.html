<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="title">Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <section>
    <div class="container">
      <div>
        <input type="text" id="texto-tarefa">
      </div>

      <div class="row">
        <button class="btn" id="criar-tarefa">Criar Tarefa</button>
        <button class="btn" id="apaga-tudo">Limpar</button>
        <button class="btn" id="remover-finalizados">Remover Finalizados</button>
        <button class="btn" id="remover-selecionado">Remover Selecionado</button>
        <button class="btn" id="salvar-tarefas">Salvar Tarefas</button>
        <button class="btn" id="mover-cima">Mover Cima</button>
        <button class="btn" id="mover-baixo">Mover Baixo</button>
      </div>

      <div class="list">
        <ol id="lista-tarefas"></ol>
      </div>
    </div>

    <script src="./script.js"></script>
  </section>
</body>

</html>
