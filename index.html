<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <main>
  <header> 
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <div>
      <input id="texto-tarefa" placeholder="Escreva sua tarefa" type="text">
      <button id="criar-tarefa" class="blue">Criar Tarefa</button>
    </header>
      <ol id="Lista-tarefas">
     
      </ol>
    </div>
    <div>
      <div>
        <button id="remover-selecionado" class="icon remove" ><img src="remove.png" alt=""></button>
        <button id="mover-cima" class="icon"><img src="arrowUP.png" alt=""></button>
        <button id="mover-baixo" class="icon" ><img src="arrowDown.png"/></button>
      </div>
      <button id="remover-finalizados" class="blue">Limpar Completos</button>
      <button id="apaga-tudo" class="red">Limpar lista</button>
      <button id="salvar-tarefas" class="green">Salvar Lista</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
