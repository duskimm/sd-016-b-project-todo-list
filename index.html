<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body>
  <header id="header"><h1>Minha Lista de Tarefas</h1></header>
  <section>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </section>
  <section>
    <input id="texto-tarefa" type="text" placeholder="To do list...">
    <button id="criar-tarefa">Adicionar</button>
  </section>
  <section>
    <button id="apaga-tudo">🗑</button>
    <button id="remover-finalizados">✅</button>
    <button id="remover-selecionado">❎</button>
    <button id="mover-cima">⬆</button>
    <button id="mover-baixo">⬇</button>
    <button id="salvar-tarefas">💾</button>
  </section>
  <ol id="lista-tarefas"></ol>
  <script src="script.js"></script>
</body>
</html>
