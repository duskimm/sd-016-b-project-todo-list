<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class='container-input'>
        <header><h1 id="title">Minha Lista de Tarefas</h1></header>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        <input type="text" id="texto-tarefa">
        <button class='btn' id="criar-tarefa">Adicionar</button>
        <ol id="lista-tarefas"></ol>
    </div>
    <div>
        <button class='btn' id="apaga-tudo">Limpar lista</button>
        <button class='btn' id="remover-finalizados">Limpar completos</button>
        <button class='btn' id="mover-cima">Mover pra cima</button>
        <button class="btn" id="mover-baixo">Mover pra baixo</button>
        <button class="btn" id="remover-selecionado">Remover</button>
        <button class="btn" id="salvar-tarefas">Salvar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
