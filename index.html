<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <section id="taskList">
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar Tarefa</button>
    <button id="apaga-tudo">Zerar</button>
    <ol id="lista-tarefas">

    </ol>
  </section>
  <section id="buttons">
    <button id="remover-finalizados">Remover Finalizado</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="mover-cima">Mover para cima</button>
    <button id="mover-baixo">Mover para baixo</button>
    <button id="remover-selecionado">Remove Selecão</button>
  </section>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
