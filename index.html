<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="https://kit.fontawesome.com/5084150b6f.js" crossorigin="anonymous"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>ToDo-List</title>
</head>
<body>
  <header>
    <h1 container>Minha Lista de Tarefas</h1>
    <p id="funcionamento"> 
      Clique duas vezes em um item para marcá-lo como completo
    </p>
  </header>
  <main container>
    <input type="text" id="texto-tarefa" placeholder="Inserir Tarefa" required>
    <button id="criar-tarefa"> Criar</button>
  </input>
  </main>
  <section container>
      <article>
        <ol id="lista-tarefas">

        </ol>
      </article>

        <aside>
        <button id="apaga-tudo">Remover todas</button>
        <button id="remover-selecionado">Remover Selecionada</button>
        <button id="remover-finalizados">Remover Concluidas</button>
        <button id="salvar-tarefas">Salvar</button>
        <button id="mover-cima"><i class="bi bi-caret-up-fill"></i></button>
        <button id="mover-baixo"><i class="bi bi-caret-down-fill"></i></button>

        </aside>    
  </section>

  <div class="modal" tabindex="-1" id="modl-01">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tarefa não mencionada</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Por gentileza preencha o campo de nova tarefa para incluir a sua lista.!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
