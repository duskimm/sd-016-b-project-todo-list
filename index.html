<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de tarefas</title>
</head>
<body>
  <header>
    <h1 class="titulo">Minha Lista de Tarefas</h1>
  </header>
  <main>
    <section>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      <input type="text" name="texto-tarefa" id="texto-tarefa">
      <button id="criar-tarefa" class="buttons blue">Adicionar</button>
      
      <ol id="lista-tarefas">

      </ol>
    </section>
    <section>
      <button id="remover-selecionado" class="buttons red">Remover Selecionado</button>
      <button id="mover-cima" class="buttons orange">Mover para Cima</button>
      <button id="mover-baixo" class="buttons orange">Mover para Baixo</button>
      <button id="remover-finalizados" class="buttons blue">Limpar Completos</button>
      <button id="apaga-tudo" class="buttons red">Limpar Lista</button>
      <button id="salvar-tarefas" class="buttons green">Salvar Tarefas</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
