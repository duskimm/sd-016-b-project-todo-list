<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>
    <main>
      <section class="main-container">
        <input type="text" name="texto-tarefa" id="texto-tarefa" />
        <ol id="lista-tarefas"></ol>
        <button id="criar-tarefa">Criar tarefa</button>
        <button id="remover-selecionado">Remover selecionado</button>
        <button id="apaga-tudo">Apagar lista</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="salvar-tarefas">Salvar tarefas</button>
        <!-- Up arrow. Code obtained @: https://unicode-table.com/pt/25B2/ -->
        <button id="mover-cima">&#9650;</button>
        <!-- Down arrow. Code obtained @: https://unicode-table.com/pt/25BC/ -->
        <button id="mover-baixo">&#9660;</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
