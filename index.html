<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
  <div class="content-container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      <div class="input-section">
        <input type="text" id="texto-tarefa" placeholder="Digite o nome da tarefa">
        <button id="criar-tarefa">Adicionar</button>
      </div>
      <ol id="lista-tarefas"></ol>
      <div class="button-container">
        <button id="salvar-tarefas">Salvar</button>
        <button id="mover-cima">&#8593;</button>
        <button id="mover-baixo">&#8595;</button>
        <button id="remover-selecionado">&#10005;</button>
        <button id="remover-finalizados">Remover completos</button>
        <button id="apaga-tudo">Apagar tudo</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
