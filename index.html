<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">  
    <title>Projeto 04 - Lista de Tarefas</title>
</head>
<body>
    <header>Minha Lista de Tarefas</header>
    <main>
        <section>
            <article>
                <p id='funcionamento'>
                    Clique duas vezes em um item para marcá-lo como completo
                </p>
                <input type="text" id="texto-tarefa">
                <button type="button" id="criar-tarefa">Adicionar</button>
                <ol id="lista-tarefas"></ol>
                <button type="button" id="apaga-tudo">Limpar a lista</button>
                <button type="button" id="remover-finalizados">Remover as tarefas concluídas</button>
                <button type="button" id="salvar-tarefas">Salvar</button>
                <button type="button" id="mover-cima">↑</button>
                <button type="button" id="mover-baixo">↓</button>
                <button type="button" id="remover-selecionado">Remover a tarefa selecionada</button>
            </article>
        </section>
    </main>
    <footer>Desenvolvido por Gabriel Rodrigues Leite - 2021</footer>
    <script src="/script.js"></script>
</body>
</html>
