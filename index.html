<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <section>
      <div class="buttom">
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="remover-finalizados">Limpar Atividades Finalizadas</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="remover-selecionado">Remover Selecionado</button>
      </div>
      <div class="input">
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
      </div>
      <div class="list">
        <h2>lista:</h2>
        <ol id="lista-tarefas"></ol>
      </div>
    </section>
      <script src="script.js"></script>
    </body>
  </html>
