<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Projeto To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <main>
    <section>
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa">Nova tarefa</button>
    </section>
    <section class="sectionList">
      <ol id="lista-tarefas">
      </ol>
    </section>
    <section>
      <button id="apaga-tudo">Apagar Lista</button>
      <button id="remover-finalizados">Remover tarefas finalizadas</button>
    </section>    
  </main>
  <script src="script.js"></script>
</body>
</html>
