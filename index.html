<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo.</p>
    </header>
    <div class="creating-task">
      <input id="texto-tarefa" type="text" placeholder="Digite uma tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </div>
    <div class="list">
      <ol id="lista-tarefas"></ol>
    </div>
    <div class="clean-buttons">
      <button id="remover-finalizados">Remover tarefas finalizadas</button>
      <button id="apaga-tudo">Limpar lista</button>
    </div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
