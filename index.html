<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <header class="main-header" id="cabecalho">
        <h1 class="heading" id="titulo-principal">Minha Lista de Tarefas</h1>
        <h2 class="subheading" id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</h2>
    </header>

    <section class="content" id="conteudo">
        <div class="new-tasks-bar" id="barra-novas-tarefas">
            <label for="texto-tarefa">Nova tarefa: </label>
            <input type="text" class="task-text" id="texto-tarefa" name="tarefa" placeholder=" O que eu preciso fazer? ">
            <button type="button" class="add-task" id="criar-tarefa">Adicionar</button>
        </div>
        <div class="all-tasks" id="todas-tarefas">
            <ol class="to-do-list" id="lista-tarefas">
            </ol>
        </div>
    </section>
</body>

</html>
