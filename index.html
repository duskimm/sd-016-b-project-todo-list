<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout">
        <header class="main-header" id="cabecalho">
            <h1 class="heading" id="titulo-principal">Minha Lista de Tarefas</h1>
            <p class="subheading" id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </header>
        <main>
            <section class="content" id="conteudo">
                <div class="new-tasks-bar" id="barra-novas-tarefas">
                    <label for="texto-tarefa">Nova tarefa: </label>
                    <input type="text" class="task-text" id="texto-tarefa" name="tarefa"
                        placeholder=" O que eu preciso fazer? ">
                    <button type="button" class="add-task" id="criar-tarefa">Adicionar</button>
                </div>
                <div class="all-tasks" id="todas-tarefas">
                    <ol class="to-do-list" id="lista-tarefas">
                    </ol>
                </div>
                <div class="change-list-bar" id="barra-alterar-lista">
                    <button type="button" class="remove-all" id="apaga-tudo">Apagar lista</button>
                    <button type="button" class="remove-completed-tasks" id="remover-finalizados">Remover tarefas
                        finalizadas</button>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>To Do List Project #4</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
