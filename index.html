<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Projeto 04 - Lista de Tarefas</title>
</head>
<body>
    <header>Minha Lista de Tarefas</header>
    <main>
        <section>
            <article>
                <p id='funcionamento'>
                    Clique duas vezes em um item para marcá-lo como completo
                </p>
                <input type="text" id="texto-tarefa">
                <ol id="lista-tarefas"></ol>
                <button id="criar-tarefa">Adicionar</button>
                <button id="apaga-tudo">Limpar a lista</button>
                <button id="remover-finalizados">Remover as tarefas concluídas</button>
                <button id="salvar-tarefas">Salvar</button>
                <button id="mover-cima">↑</button>
                <button id="mover-baixo">↓</button>
                <button id="remover-selecionado">Remover a tarefa selecionada</button>
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="/script.js"></script>
</body>
</html>
